<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My website</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <header>
            <h1>New project</h1>
        </header>
        <section class="new-article">
            <figure>
                <img
                  src="https://placehold.co/200x200"
                  alt="New project image"
                />
                <figcaption>New project image</figcaption>
              </figure>
            <form action="*" method="post">
                <button type="submit">Create</button><br>
                <label for="name">Name for your project</label><br>
                <input type="text" name="name" id="name" autocomplete="given-name"><br>
                <label id="description">Description</label><br>
                <textarea name="description"></textarea><br>
                <button type="button" class="show-all-button">Show all</button><br>
            </form>
        </section>
        <h2>All projects</h2>
        <section class="all-projects">
            <article>
                <img src="https://placehold.co/100x100" alt="article-1-imge">
                <p>Here is your article</p>
                <a href="*">First project</a>
            </article>
            <article>
                <img src="https://placehold.co/100x100" alt="article-2-imge">

            </article>

                <img src="https://placehold.co/100x100" alt="article-3-imge">

            </article>
            <article>
                <img src="https://placehold.co/100x100" alt="article-4-imge">

                <a href="*">Forth project</a>
            </article>
            <article>
                <img src="https://placehold.co/100x100" alt="article-5-imge">
                <p>Here is your article</p>
                <a href="*">Fifth project</a>
            </article>
        </section>
    </main>
</body>
</html>
