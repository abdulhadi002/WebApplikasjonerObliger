<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My website</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <header>
            <h1>New project</h1>
        </header>
        <section class="new-article">
            <figure>
                <img
                  src="https://img.freepik.com/premium-photo/words-new-project-is-written-wooden-blocks-yellow-background_284815-5485.jpg"
                  alt="New project image"
                />
              </figure>
            <form id="create-project-form">
                <button type="submit">Create</button><br>
                <label for="name">Name for your project</label><br>
                <input type="text" name="name" id="name" autocomplete="given-name" required><br>
                <label id="description">Description</label><br>
                <textarea name="description" id="description" required></textarea><br>
                <label for="projectImageInput">Select an image:</label><br>
                <input type="file" id="projectImageInput" accept="image/*"><br>
            </form>
        </section>
        <button type="button" class="show-all-button">Show all</button><br>
        <h2 class="h2">All projects</h2>
        <section class="all-projects">
            
        </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/dist/main.js"></script>
</body>
</html>
